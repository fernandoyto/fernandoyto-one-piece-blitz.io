<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/beauty.css">
  <title>One Piece Blitz</title>
</head>
<body>
  <div class="container">
    <div class="row d-flex">
      <div class="col">
        <img src="./images/card.png" width="250" height="375" class="rounded float-right">
      </div>
      <div class="col">
        <img src="./images/card.png" width="250" height="375" class="rounded float-left">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-around">
      <div class="col-sm-4">
        <img src="./images/card.png" width="220" height="330" class="rounded mx-auto d-block">
      </div>
      <div class="col-sm-4">
        <img src="./images/card.png" width="220" height="330" class="rounded mx-auto d-block">
      </div>
      <div class="col-sm-4">
        <img src="./images/card.png" width="220" height="330" class="rounded mx-auto d-block">
      </div>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="col-sm-6">
        <img src="./images/card.png" width="220" height="330" class="rounded mx-auto d-block">
      </div>
      <div class="col-sm-6">
        <img src="./images/card.png" width="220" height="330" class="rounded mx-auto d-block">
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./scripts/logic.js"></script>
</body>
</html>
